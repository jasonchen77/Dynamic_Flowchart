<script>
    var myimgobj = document.images["cs 367"];
    function course(image, prereq, subseq, lecturer){
        this.image = image;
        this.prereq = prereq;
        this.lecturer = lecturer;
    }
    var c = 1;
    function changeImage352()
    {
        document.images["cs 352"].src= "CS352b.jpg";
        var c = document.getElementById("Canvas 352");
        var ctx = c.getContext("2d");
        ctx.moveTo(100,0);
        ctx.lineTo(100,100);
        ctx.lineTo(500,100);
        ctx.lineTo(500,200);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
        changeImage252();
        document.getElementById("showInfo").innerHTML = "";

        return true;

    }
    function changeImageBack352()
    {
        document.images["cs 352"].src= "CS352g.jpg";
        var c = document.getElementById("Canvas 352");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height);
        changeImageBack252();
        return true;
    }
    function changeImage240()
    {
        document.images["cs 240"].src= "CS240b.jpg";
        var c = document.getElementById("Canvas 240");
        var ctx = c.getContext("2d");
        ctx.moveTo(100,0);
        ctx.lineTo(100,100);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
        changeImage221();
        document.getElementById("showInfo").innerHTML = "Basic concepts of mathematics (definitions, proofs, sets, functions, and relations) with a focus on discrete structures: integers, bits, strings, trees, and graphs. Propositional logic, Boolean algebra, and predicate logic. Mathematical induction and recursion. Invariants and algorithmic correctness. Recurrences and asymptotic growth analysis. Fundamentals of counting. Prereq: Math 221.";

        return true;
    }
    function changeImageBack240()
    {
        document.images["cs 240"].src= "CS240g.jpg";
        var c = document.getElementById("Canvas 240");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height);
        changeImageBack221();
        return true;
    }
    function changeImage577()
    {
        document.images["cs 577"].src= "CS577b.jpg";
        var c = document.getElementById("Canvas 577");
        var ctx = c.getContext("2d");
        ctx.moveTo(1300,0);
        ctx.lineTo(1300,600);
        ctx.moveTo(100, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(1300,500);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
        changeImage367();
        changeImage240();
        document.getElementById("showInfo").innerHTML = "Basic paradigms for the design and analysis of efficient algorithms: greed, divide-and-conquer, dynamic programming, reductions, and the use of randomness. Computational intractability including typical NP-complete problems and ways to deal with them. Prereq: CS 240 and CS 367, or consent of instructor.";
        return true;
    }
    function changeImageBack577()
    {
        document.images["cs 577"].src= "CS577g.jpg";
        var c = document.getElementById("Canvas 577");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height);
        changeImageBack367();
        changeImageBack240();
        return true;
    }
    function changeImage552()
    {
        document.images["cs 552"].src= "CS552b.jpg";
        var c = document.getElementById("Canvas 552");
        var ctx = c.getContext("2d");
        ctx.moveTo(900,0);
        ctx.lineTo(900,200);
        ctx.moveTo(900,100);
        ctx.lineTo(100,100);
        ctx.lineTo(100,0);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
        changeImage367();
        changeImage352();
        document.getElementById("showInfo").innerHTML = "The design of computer systems and components. Processor design, instruction set design, and addressing; control structures and microprogramming; memory management, caches, and memory hierarchies; interrupts and I/O structures. Prereq: ECE/CS 352 and CS/ECE 354; co-req: CS 367.";

        return true;
    }
    function changeImageBack552()
    {
        document.images["cs 552"].src= "CS552g.jpg";

        var ctx = c.getContext("2d");

        ctx.stroke();
        changeImage367();
        changeImage354();

        return true;
    }

    }

        return true;

    function changeImage302()

        document.images["cs 302"].src= "CS302b.jpg";
        document.getElementById("showInfo").innerHTML = "Instruction and experience in the use of an object-oriented programming language. Program design; development of good programming style; preparation for other Computer Science courses. Prereq: Problem solving skills such as those acquired in a statistics, logic, or advanced high school algebra course; or consent of instructor. Open to Fr.";

        document.images["cs 302"].src = "CS302g.jpg";
        return true;
    }
    function changeImage252()
    {
        document.images["cs 252"].src= "CS252b.jpg";

        document.getElementById("showInfo").innerHTML = "Logic components built with transistors, rudimentary Boolean algebra, basic combinational logic design, basic synchronous sequential logic design, basic computer organization and design, introductory machine-and assembly-language programming.";
        return true;
    }
